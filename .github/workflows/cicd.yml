name: Deploy Node Application

on:
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "MONGODBATLAS=${{ secrets.MONGODBATLAS }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}       
      - name: Build docker image
        run: docker build -t ninja/backend .  
      - name: Publish image to docker hub
        run: docker push ninja/backend:latest
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull ninja/backend:latest
      - name: Delete old container
        run: docker rm -f backend-container  
      - name: Run docker container
        run: docker run -d -p 4000:5000 --name backend-container ninja/backend  